<script type="text/javascript">
window.onload = function(){
var p = $('#aa').accordion('getSelected');

	type:"GET",
	url:"http://localhost:8080/ssi/login_lx.action",
	cache : false,
	async : false,
	dataType : 'json',
	success:function(data){
		for(var i =0 ; i<data.length; i++){
			$('#aa').accordion('add', {
				title: data[i].PertainEW+"("+data[i].PertainEWCode+")",
				content: '',
				selected: false
			});
		}
		}
	});

$('#aa').accordion({
	onSelect:function(title,index){
		var sss = title.split('(')[1];
		var roadcode = sss.split(')')[0].substr(4,sss.length-2);
		$.ajax({
			type:"GET",
			url:"http://localhost:8080/ssi/login_ld.action?roadcode="+roadcode,

				var html = '';
				for(var i =0 ; i<data.length; i++){
